name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master  # 如果你主分支是 master，请改成 master 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
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取源码
      - uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3. 清理旧依赖 & 安装依赖（避免 rollup native bug）
      - run: rm -rf node_modules package-lock.json
      - run: npm install

      # 4. 构建项目（vite + vue-tsc）
      - run: npm run build

      # 5. 发布到 GitHub Pages 分支
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
